<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table>
      <caption>
        <h3>Fictional Car Sales From Dealership</h3>
      </caption>
      <thead>
        <tr>
          <td id="mtbox"></td>
          <th id="ford">Ford</th>
          <th id="honda">Honda</th>
          <th id="chev">Chevrolet</th>
          <th id="total">Total</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <th id="red">Red</th>
          <td>23</td>
          <td>15</td>
          <td>27</td>
          <td>65</td>
        </tr>
        <tr>
          <th id="green">Green</th>
          <td>10</td>
          <td>8</td>
          <td>23</td>
          <td>41</td>
        </tr>
        <tr>
          <th id="blue">Blue</th>
          <td>21</td>
          <td>19</td>
          <td>7</td>
          <td>47</td>
        </tr>
        <tr>
          <th id="black">Black</th>
          <td>42</td>
          <td>36</td>
          <td>41</td>
          <td>119</td>
        </tr>
        <tr>
          <th id="white">White</th>
          <td>56</td>
          <td>43</td>
          <td>47</td>
          <td>146</td>
        </tr>
        <tr>
          <th id="totaltwo">Total</th>
          <td>152</td>
          <td>121</td>
          <td>145</td>
          <td>418</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
